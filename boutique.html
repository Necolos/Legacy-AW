            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        a {
            color: #5865F2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

            color: #4752c4;
        }

        footer {

            bottom: 15px;
