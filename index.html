        body {
            font-family: 'Poppins', sans-serif;
            background:
                linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
                url("https://cdn.discordapp.com/attachments/1456003602400416008/1456365309064777850/Design_sans_titre_7.png?ex=69581963&is=6956c7e3&hm=42d35544ce02a6d2033b30d4b29d88a73e05fbda986533925ddd5b541570c6d1&") no-repeat center center fixed;

    .top-nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 25px;

    }

    .top-nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;

      color: #ff8c00;

      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff0000, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 35px;
      color: #cccccc;
      max-width: 700px;
    }

    .btn-discord {
      padding: 15px 40px;
      background: #f37004;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 40px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-discord:hover {
      background: #f18119;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
